<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying</title>
    <script src="music/music.js"></script>
    <style>
        body,
        html {
            padding: 0px;
            margin: 0px;
            height: 100%;
            text-align: center;
            overflow: hidden;
        }

        @media all {
            body {
                background-color: #dadaf0;
                color: rgb(30, 30, 30);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(30, 30, 30);
                color: #a7a6dc;
            }
        }

        @media screen and (width >= 600px) {
            
            #headpic {
                margin-top: 128px;
                background-image: url(headpic.webp);
                background-size: cover;
                width: 180px;
                height: 180px;
                border-radius: 50%;
                display: inline-block;
            }
        }

        @media screen and (width < 600px) {
            
        }
    </style>
</head>

<body onload="loadMusic()">
    <img id="headpic" onclick="toggle()" />
    <h1>Ying</h1>
</body>

</html>
