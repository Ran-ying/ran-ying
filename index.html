<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying</title>
    <script src="music/music.js"></script>
    <style>
        body,
        html {
            font-family: consola;
            padding: 0px;
            margin: 0px;
            height: 100%;
            /* text-align: center; */
            overflow: hidden;
        }
        @font-face {
            font-family: consola;
            src: url("font/consola.ttf");
        }
        ul {
            list-style: none;
            padding-left: 0px;
        }
        @media all {
            body {
                background-color: #dadaf0;
                color: rgb(30, 30, 30);
                fill: rgb(30, 30, 30);
            }
            a {
                color: rgb(30, 30, 30);
                text-decoration: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(30, 30, 30);
                color: #a7a6dc;
                fill: #a7a6dc;
            }
            a {
                color: #a7a6dc;
                text-decoration: none;
            }
        }

        @media screen and (width >= 600px) {
            body>div {
                margin: auto auto;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                display: flex;
                font-size: 1.5em;
            }
            #headpic {
                background-image: url(headpic.webp);
                background-size: cover;
                width: 150px;
                height: 150px;
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                border-radius: 50%;
                display: inline-block;
                border: 2px solid;
            }
            
            body>div>div+div {
                margin-left: 175px;
                width: 225px;
                box-sizing: border-box;
                border: 2px solid;
                border-radius: 24px;
                padding: 8px;
            }
        }

        @media screen and (width < 600px) {
            body>div {
                margin: auto auto;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 90vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-size: 1.5em;
            }
            #headpic {
                background-image: url(headpic.webp);
                background-size: cover;
                width: 150px;
                height: 150px;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
                border-radius: 50%;
                display: inline-block;
                border: 2px solid;
            }
            
            body>div>div+div {
                margin-top: 175px;
                width: 225px;
                box-sizing: border-box;
                border: 2px solid;
                border-radius: 24px;
                padding: 8px;
            }
        }
    </style>
</head>

<body onload="loadMusic()">
    <div>
        <div>
            <img id="headpic" onclick="toggle()" />
        </div>
        <div>
            <h1>Ying</h1>
            <ul>
                <li><a href="https://photos.yir.moe" target="_blank">Photo Library</a></li>
                <li><a href="https://music.yir.moe" target="_blank">Ying's Music</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
